<html>
  <head>
    <title>{{ title }}</title>
  </head>
  <script>
    setTimeout(function(){
      location.reload();
    },5000); // refresh after 5 seconds
  </script>
  <body>
    <div><a href="/index">Home</a></div>
    <center><h1>{{ title }}</h1></center>
    <hr>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
    {% for message in messages %}
        <li>{{ message }} </li>
    {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </body>
</html>
